<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #d32f2f;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1500px;
            height: auto;
        }

        img {
            width: 100%;
            max-width: 1500px;
            height: auto;
            border-radius: 10px;
        }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .button-left, 
        .button-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d32f2f;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-left:hover, 
        .button-right:hover {
            background-color: #d32f2f;
        }

        .button-left {
            left: -70px;
        }

        .button-right {
            right: -70px;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

<h1>REGISTRO DE AVERIA</h1>

<div class="container">
    <!-- Botón de retroceso a la izquierda -->
    <div class="button-left" id="prevButton">&#9664;</div>

    <!-- Imagen -->
    <img id="image" src="imagen1.png" alt="Imagen 1">

    <!-- Botón de siguiente a la derecha -->
    <div class="button-right" id="nextButton">&#9654;</div>
</div>


<script>
    const images = [
        'imagen1.png',
        'imagen2.png',
        'imagen3.png',
        'imagen4.png',
        'imagen5.png'
    ];

    let currentIndex = 0;

    const imageElement = document.getElementById('image');
    const nextButton = document.getElementById('nextButton');
    const prevButton = document.getElementById('prevButton');
    const linksElement = document.getElementById('links');

    // Asegurarse de cargar la primera imagen
    window.onload = function() {
        imageElement.src = images[0]; 
        imageElement.alt = 'Imagen 1';

        // Mostrar los enlaces solo por 10 segundos
        setTimeout(() => {
            linksElement.classList.add('hidden');
        }, 600000); // Los enlaces desaparecen después de 10 segundos (ajustable)
    };

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        imageElement.src = images[currentIndex];
        imageElement.alt = `Imagen ${currentIndex + 1}`;
    });

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        imageElement.src = images[currentIndex];
        imageElement.alt = `Imagen ${currentIndex + 1}`;
    });
</script>

</body>
</html>
