
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Empáticas y Despedidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #clienteNombre {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }
        .search-bar {
            padding: 8px;
            width: 100%;
        }
        .case-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #28a745; /* Verde */
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .case-button:hover {
            background-color: #218838; /* Verde oscuro */
        }
        .result {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .result h3 {
            margin-top: 0;
            color: #28a745;
        }
        .result p {
            font-size: 16px;
            color: #555;
        }
        .feedback {
            margin-top: 20px;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .feedback input[type="checkbox"] {
            margin-right: 10px;
        }
        .alert {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .close-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BUSCADOR DE PROCESOS GENERALES PASO A PASO</h1>

        
        <input type="text" id="search-bar" class="search-bar" placeholder="Buscar casos...">

        <div class="alert" id="reminderAlert" style="display: none;">Recuerda utilizar una frase empática durante la llamada.</div>

        <<!-- Botones agrupados -->
        <div id="case-buttons">
            <h1>Frases Empáticas y Despedidas</h1>
            <button class="case-button" onclick="window.location.href='./bajaServicio.html'">Baja del Servicio</button>
            <button class="case-button" onclick="window.location.href='./inconvenientes.html'">Inconvenientes con el Servicio</button>
            <button class="case-button" onclick="window.location.href='./incumplimiento.html'">Incumplimiento de Retenciones</button>
            <button class="case-button" onclick="window.location.href='./mantenerDescuento.html'">Mantener Descuento</button>
            <button class="case-button" onclick="window.location.href='./bajaNoSolicitada.html'">Baja No Solicitada (Administrativa)</button>
            <button class="case-button" onclick="window.location.href='./retrasoVisita.html'">Retraso de Visita Técnica</button>
            <button class="case-button" onclick="window.location.href='./contratacionNoSolicitada.html'">Contratación No Solicitada</button>
            <button class="case-button" onclick="window.location.href='./noCambioFibra.html'">No se Realizó Cambio a Fibra Óptica</button>
            <button class="case-button" onclick="window.location.href='./suspensionTemporal.html'">Suspensión Temporal</button>
            <button class="case-button" onclick="window.location.href='./retiroEquipos.html'">Retiro de Equipos</button>
            <button class="case-button" onclick="window.location.href='./cambioPlan.html'">Cambio de Plan</button>
            <button class="case-button" onclick="window.location.href='./cambioTecnologia.html'">Cambio de Tecnología</button>
            <button class="case-button" onclick="window.location.href='./consultaServicioMovil.html'">Consulta por Servicio Móvil</button>
            <button class="case-button" onclick="window.location.href='./bloqueoMovil.html'">Bloqueo Móvil por Robo</button>
            <button class="case-button" onclick="window.location.href='./incrementoRecibo.html'">Incremento del Recibo</button>
            <button class="case-button" onclick="window.location.href='./noSabeComoPagar.html'">No Sabe Cómo Pagar</button>
            <button class="case-button" onclick="window.location.href='./contrawifi.html'">Cambio Contraseña WIFI</button>
            <button class="case-button" onclick="window.location.href='./traslado.html'">Traslado Externo</button>
            <button class="case-button" onclick="window.location.href='./repetidores.html'">Entrega de repetidores</button>
            <button class="case-button" onclick="window.location.href='./repetidoresretraso.html'">Retraso en la entrega de repetidores</button>
            <button class="case-button" onclick="window.location.href='./cobranzas.html'">Deuda pendiente - Cobranzas</button>
        </div>


        <div id="result" class="result">
            <h3>Frase Empática</h3>
            <p id="empatia"></p>
            <h3>Despedida Vinculada</h3>
            <p id="despedida"></p>

            <div class="feedback">
                <label>
                    <input type="checkbox" id="confirmUsage"> Confirmo que utilicé esta frase en la llamada.
                </label>
            </div>

            <!-- Botón para cerrar el cuadro de resultados -->
            <button class="close-btn" onclick="closeResult()">Cerrar</button>
        </div>

    </div>

</body>
</html>
