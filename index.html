
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCADOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #clienteNombre {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }
        .search-bar {
            padding: 8px;
            width: 100%;
        }
        .case-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #28a745; /* Verde */
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .case-button:hover {
            background-color: #218838; /* Verde oscuro */
        }
        .result {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .result h3 {
            margin-top: 0;
            color: #28a745;
        }
        .result p {
            font-size: 16px;
            color: #555;
        }
        .feedback {
            margin-top: 20px;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .feedback input[type="checkbox"] {
            margin-right: 10px;
        }
        .alert {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .close-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BUSCADOR DE PROCESOS GENERALES PASO A PASO</h1>

        
        <input type="text" id="search-bar" class="search-bar" placeholder="Buscar casos...">

        <div class="alert" id="reminderAlert" style="display: none;">Recuerda utilizar una frase empática durante la llamada.</div>

        <div id="case-buttons">
            <h1>Frases Empáticas y Despedidas</h1>
            <button class="case-button" onclick="window.location.href='https://frankpy18.github.io/webretenciones/'">WEB RETENCIONES</button>
            <button class="case-button" onclick="window.location.href='./inconvenientes.html'">REPORTAR AVERIA</button>
            <button class="case-button" onclick="window.location.href='./incumplimiento.html'">VALIDACION DE PAGO</button>
        </div>
    </div>
<script>
            // Filtrar los botones basados en la búsqueda
        document.getElementById("search-bar").addEventListener("input", function() {
            const term = this.value.toLowerCase();
            const buttons = document.querySelectorAll(".case-button");
            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                button.style.display = text.includes(term) ? "block" : "none";
            });
        });
</script>

</body>
</html>
