<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Casos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #E60000;
            font-size: 24px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #search-bar:focus {
            border-color: #E60000;
        }
        .case-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #E60000;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .case-button:hover {
            background-color: #cc0000;
            transform: scale(1.02);
        }
        .alert {
            background-color: #FFF4F4;
            color: #E60000;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .close-btn {
            background-color: #E60000;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .close-btn:hover {
            background-color: #cc0000;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            .case-button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Procesos Generales Claro</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Buscar casos...">
        </div>
        <div class="alert" id="reminderAlert" style="display: none;">
            Recuerda utilizar una frase empática durante la llamada.
        </div>
        <div id="case-buttons">
            <button class="case-button" onclick="window.open('https://frankpy18.github.io/webretenciones/', '_blank')">
                Web Retenciones
            </button>
            <button class="case-button" onclick="window.open('./AVERIA.html', '_blank')">
                Reportar Avería
            </button>
            <button class="case-button" onclick="window.open('./incumplimiento.html', '_blank')">
                Validación de Pago
            </button>
        </div>
    </div>

    <script>
        // Filtrar los botones basados en la búsqueda
        document.getElementById("search-bar").addEventListener("input", function() {
            const term = this.value.toLowerCase();
            const buttons = document.querySelectorAll(".case-button");
            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                button.style.display = text.includes(term) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
